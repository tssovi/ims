<div class="col-md-12">
<form id="orderform" method="post" action="{% url 'order-create' %}">
    {% csrf_token %}
    <div class="card">
        <div class="header">Create Order</div>
        <div class="content">
            <div class="form-group col-md-6">
                <label class="control-label">Purchase Order<star>*</star></label>
                <input class="form-control"
                       type="text"
                       name="po"
                       required
                       placeholder="ex: 123456"
                />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label">Job Name<star>*</star></label>
                <input class="form-control"
                       type="text"
                       name="job_name"
                       required
                       placeholder="ex: New Job"
                />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label">Client<star>*</star></label>
                <select required data-title="Select Client" name="client" class="selectpicker" data-style="btn-block">
                    {% for i in clients %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label">Quantity<star>*</star></label>
                <input class="form-control"
                       type="number"
                       name="quantity"
                       required
                       placeholder="ex: 1000"
                />
            </div>

            <div class="form-group col-md-6">
                <label class="control-label">Bill Per Item<star>*</star></label>
                <input class="form-control"
                       type="number"
                       step="0.01"
                       name="bpi"
                       required
                       placeholder="ex: 1000"
                />
            </div>
            <div class="form-group col-md-6">
                <label class="control-label">Delivery Date<star>*</star></label>
                <div class="form-group">
                    <input type="text" class="form-control datepicker" name='delivery_date' placeholder="Delivery Date"/>
                </div>
            </div>
            <div class="row" style="margin: 0 0 0 0">
                <div class="form-group col-md-12">
                <label class="control-label">Layers of the product<star>*</star></label>
                    <select required multiple data-title="Structure" name="structure" class="selectpicker" data-style="btn-block">
                        {% for i in materials %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

        </div>
    </div> <!-- end card -->

    <div class="text-right">
        <button type="submit" name="_save" class="btn btn-fill btn-success">Confirm</button>
        <button type="submit" name="_save_and_add" class="btn btn-fill btn-info">Confirm and Add Another</button>
    </div>
</form>
</div>
