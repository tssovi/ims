{% load humanize %}
<a href="#" class="dropdown-toggle" onclick="addSeen()" data-toggle="dropdown">
    <i class="fa fa-bell-o"></i>
    {% if count != 0 %}
        <span class="notification notification-count">{{ count }}</span>
    {% endif %}
    <p class="hidden-md hidden-lg">
        Notifications
        <b class="caret"></b>
    </p>
</a>
<ul class="dropdown-menu">
    {% if notifications %}
        {% for i in notifications %}
            <li>
                <a href="{{ i.notification.url }}">
                    {{ i.notification.message }}<br>
                    <span class="notification-time">{{ i.notification.created|naturaltime }}</span>
                </a>
            </li>
        {% endfor %}
    {% else %}
        <li>
            <a>
                No Notifications Available
            </a>
        </li>
    {% endif %}
</ul>
