{% extends 'layout/__base.html' %}
{% load math %}
{% block body %}
    <div class="wrapper">
        {% include 'component/_sidebar.html' %}
        <div class="main-panel">
            {% include 'component/_navbar.html' %}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">Add Material</div>
                                <div class="content">
                                    <form method="post" action="{% url 'material-update' material.id %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input value="{{ material.name }}" type="text" placeholder="Enter Material Name" class="form-control" name="name">
                                        </div>
                                        <div class="text-right">
                                            <button type="submit" class="btn btn-fill btn-success">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div> <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        {% include 'component/_footer.html' %}
    </div>
</div>
{% endblock %}
