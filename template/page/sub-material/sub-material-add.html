{% extends 'layout/__base.html' %}
{% load math %}
{% block body %}
    <div class="wrapper">
        {% include 'component/_sidebar.html' %}
        <div class="main-panel">
            {% include 'component/_navbar.html' %}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">Add Sub-Material</div>
                                <div class="content">
                                    <form method="post" action="{% url 'sub-material-create' %}">
                                        {% csrf_token %}
                                        <div class="form-group col-md-12">
                                            <select required data-title="Select Material" name="material" class="selectpicker" data-style="btn-block">
                                                {% for i in materials %}
                                                    <option value="{{ i.id }}">{{ i }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label class="control-label">Sub-Material Code<star>*</star></label>
                                            <input class="form-control"
                                                   type="text"
                                                   name="code"
                                                   placeholder="ex: ABC121"
                                            />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="control-label">Sub-Material Name<star>*</star></label>
                                            <input class="form-control"
                                                   type="text"
                                                   name="name"
                                                   placeholder="ex: 12 Âµ PET 640 mm"
                                            />
                                        </div>
                                        <div class="text-right">
                                            <button type="submit" name="_save" class="btn btn-fill btn-success">Save</button>
                                            <button type="submit" name="_save_and_add" class="btn btn-fill btn-info">Save and Add Another</button>
                                        </div>
                                    </form>
                                </div>
                            </div> <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        {% include 'component/_footer.html' %}
    </div>
</div>
{% endblock %}
