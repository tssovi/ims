{% extends 'layout/__base.html' %}
{% load math %}
{% block body %}
    <div class="wrapper">
        {% include 'component/_sidebar.html' %}
        <div class="main-panel">
            {% include 'component/_navbar.html' %}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                        <form method="post" action="{% url 'sub-material-order' %}">
                        {% csrf_token %}
                            <div class="card">
                                <div class="header">Product Requisition Form</div>
                                    <div class="content">
                                        <div class="form-group">
                                            <select data-title="Select Sub Material" name="sub_material" class="selectpicker" data-style="btn-block">
                                                {% for i in sub_materials %}
                                                    <option value="{{ i.id }}">{{ i.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">Order Quantity<star>*</star></label>
                                            <input class="form-control"
                                                   name="quantity"
                                                   type="number"
                                                   placeholder="ex: 1000"
                                            />
                                        </div>

                                        <div class="text-right">
                                            <button name="_save" class="btn btn-fill btn-success">Order</button>&nbsp;&nbsp;
                                            <button name="_save_and_add" class="btn btn-fill btn-info">Save and Order Another</button>
                                        </div>
                                    </div>
                                </div> <!-- end card -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        {% include 'component/_footer.html' %}
    </div>
</div>
{% endblock %}
