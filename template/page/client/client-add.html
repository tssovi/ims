{% extends 'layout/__base.html' %}
{% load math %}
{% block body %}
    <div class="wrapper">
        {% include 'component/_sidebar.html' %}
        <div class="main-panel">
            {% include 'component/_navbar.html' %}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">Add Client</div>
                                <div class="content">
                                    <form method="post" action="{% url 'client-create' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input required type="text" placeholder="Enter Name" class="form-control" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone Number</label>
                                            <input required type="tel" placeholder="Enter Phone" class="form-control" name="phone">
                                        </div>
                                        <div class="form-group">
                                            <label>Email address</label>
                                            <input required type="email" placeholder="Enter email" class="form-control" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input required type="text" placeholder="Enter Address" class="form-control" name="address">
                                        </div>
                                        <div class="text-right">
                                            <button type="submit" name="_save" class="btn btn-fill btn-success">Save</button>
                                            <button type="submit" name="_save_and_add" class="btn btn-fill btn-info">Save and Add Another</button>
                                        </div>
                                    </form>
                                </div>
                            </div> <!-- end card -->
                        </div>
                    </div>
                </div>
            </div>
        {% include 'component/_footer.html' %}
    </div>
</div>
{% endblock %}
